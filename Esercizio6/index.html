<style>
    #hamnav {
        width:100%;
       background-color: bisque;
       display: flex;
       flex-direction: row;
       justify-content: center;
       
        
    }

    #hamnav label,
    #hamburger {
        display: none;

    }

    .hamitems {
        display: flex;
        
        
    }
 a{
        padding: 10px;
        text-decoration: none;
        text-align: center;
        flex-grow: 2;
        flex-basis: 0;
        color: black;
    }

    button:hover {
        color: white;
        background-color: green;
    }

    /*responsive*/

    @media screen and (max-width:768px) {
        #hamitems {
            display: block;
        }

        #hamtimes a {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        #hamitems {
            display: none;
        }



        #hamnav label {

            display: inline;
            color: black;
            font-size: 1.2rem;
            font-style: normal;
            padding: 10px;

        }
        span{
            display: none;
        }
    }
  
</style>

<body>
    <header>

        <nav id="hamnav">
            <span>Navbar</span>
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger">
            <div id="hamitems">
                <a href="#">Home</a>
                <a href="#">Link</a>
                <a href="#">Dropdown</a>
                <a href="#">Disabled</a>
                <input type="search" id="cerca" name="cerca" placeholder="Search" />

            </div>
