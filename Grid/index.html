<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Grid</title>
</head>
<body>
    <div class="container">

        <div class="calculator">

            <input type="text" class="calc-numbers" value="0">

            <div class="calculator-buttons">
                <div class="btn  span-2 ">+</div>
                <div class="btn orange ">-</div>
                <div class="btn orange ">x</div>
                <div class="btn"><span>&#247;</span>
                </div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn brown"></div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn brown">=</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn brown"></div>
                <div class="btn ">0</div>
                <div class="btn ">.</div>
                <div class="btn ">AC</div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
